<html>

<head>

<meta charset="utf-8">
<link rel="stylesheet" href="user-mgmt.css">

<title>User Management</title>

</head>

<body>

<h1>Add User</h1>

<div class="addUser">
		<form class="userFields">
				<label>First Name:</label><input type="textbox" class="firstName">
		    <label>Last Name:</label><input type="textbox" class="lastName">
		    <label>Email:</label><input type="textbox" class="email">

				<div class="button">
					<button class="addUserButton">+ Add</button>
				</div>
		</form>
</div>

<div>
		<ul class="userList">
			<li class="user">
			</li>
		</ul>
</div>


<script type="text/javascript" src="jquery.js"></script>
<script type="text/javascript" src="user-mgmt.js"></script>

</body>
</html>
